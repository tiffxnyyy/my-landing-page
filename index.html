<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Web Developer</title>
</head>
<body>
    <!-- Header -->
     <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="Elements/random logo.png" alt="Logo">
                </a>
            </div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <button>CTA Button</button>
                </li>
            </ul>
        </nav>
     </header>

     <!-- Hero -->

     <section class="hero">
        <div class="headline">
            <h1>Welcome to my Web Development Journey</h1>
        </div>
        <div class="subheadline">
            <h2>Creating innovative websites with love and code</h2>
        </div>
        <div class="cta">
            <button>See my work</button>
        </div>
     </section>

     <!-- About -->

     <section class="about">
        <img src="Elements/me.jpg" alt="Picture of myslef">
        <h3>Hi! I'm Tiffany, a passionate web developer <br>focused on creating beautiful, functional websites. <br>
            Let's work together!
        </h3>
     </section>

     <!-- Contact-->

    <section class=contact>
        <form action="#">
            <fieldset>
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="send">  
                    <input type="button" value="Send Message">
                </div>  
            </fieldset>
        </form>
    </section>

    <!-- Footer -->

    <section class="footer">
        <p>&copy; Copyright</p>
    </section>

</body>
</html>
